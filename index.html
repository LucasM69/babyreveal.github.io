<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./game.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/nova-quinta-personal-use" rel="stylesheet">
    <link rel="stylesheet" href="./style/heart.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>BabyReveal</title>
  </head>
  <body>
    <div class="container game-container">
      <div class="row mb-5">
        <div class="col-12 text-center">
            <h1>Sexe bébé</h3>
        </div>
      </div>      
      <div class="row mb-5">
        <div class="col-12 text-center">
            <h1>Morgane 2023</h3>
        </div>
      </div>
      <!-- Zone à gratter (coeurs) -->
      <div class="row mt-5">
        <div class="col-4 scratch-container p-2">
            <div class="_heart heart"></div>
            <canvas id="scratch-heart-0" class="scratch-canvas"></canvas>
        </div>
        <div class="col-4 scratch-container p-2">
            <div class="_heart heart"></div>
            <canvas id="scratch-heart-1" class="scratch-canvas"></canvas>
        </div>
        <div class="col-4 scratch-container p-2">
            <div class="_heart heart"></div>
            <canvas id="scratch-heart-2" class="scratch-canvas"></canvas>
        </div>
      </div>

      <!-- Prénom à gratter -->
      <div class="row mt-5">
        <div class="col-12 scratch-container p-2">
          <div id="name-reveal" class="name-reveal-container"></div>
          <canvas id="scratch-name" class="scratch-canvas"></canvas>
        </div>
      </div>

      <!-- Date de naissance -->
      <div class="row mt-5">
        <div class="col-12 date-reveal-container">
            <h3>Juillet / Août 2023</h3>
        </div>
      </div>

    </div>
  </body>
</html>
